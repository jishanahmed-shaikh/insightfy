<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insightify Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
        }

        header {
            background-color: #1a1a1a;
            padding: 2px;
            text-align: center;
        }

        header h1 {
            color: #7fff00; 
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .intro p {
            text-align: center;
            font-size: 1rem;
            color: #ccc;
            margin-top: 0px;
        }

        .dashboard-content {
            padding: 2rem;
            text-align: center;
        }

        .input-section {
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container {
            background-color: #1a1a1a;
            padding: 1rem;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            display: flex;
            align-items: center;
        }

        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            background-color: #333;
            border: 1px solid #7fff00;
            border-radius: 5px;
            color: #fff;
            margin-right: 10px;
        }

        .attach-pin {
            font-size: 24px;
            color: #7fff00;
            cursor: pointer;
        }

        .button-container button {
            background-color: #7fff00;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: hsl(53, 100%, 66%);
        }

        .result-box {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 1rem;
            max-width: 600px;
            margin: 20px auto;
        }

        .emoji {
            font-size: 48px; /* Size of the emoji */
            margin-top: 10px;
        }

        .back-home-container {
            margin-top: 20px;
        }

        .back-home-btn {
            background-color: #7fff00;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-home-btn:hover {
            background-color: hsl(53, 100%, 66%);
            color: #1a1a1a;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button, .result-box, .input-container, h1, h2, p {
            animation: fadeIn 0.8s forwards;
            opacity: 1;
        }

        .input-section, .result-box, .back-home-container {
            animation: fadeIn 1s ease-in-out forwards;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to the Dashboard! </h1>
    </header>

    <main>
        <section class="intro fade-in">
            <p>Use the tools below to analyze your text, summarize content, and more!</p>
        </section>

        <section class="dashboard-content fade-in">
            <div id="chatbot-ui" class="input-section fade-in">

                <div class="input-container">
                    <label for="file-input" class="attach-pin" aria-label="Attach a file">ðŸ“Ž</label>
                    <input type="text" id="text-input" placeholder="Enter text here or attach a file" />
                    <input type="file" id="file-input" accept=".pdf,image/*" style="display: none;" />
                </div>

                <div class="button-container">
                    <button id="summarize-btn" onclick="processInput('summarize')" disabled aria-label="Summarize text">
                        Summarize
                    </button>
                    <button id="sentiment-btn" onclick="processInput('sentiment')" disabled aria-label="Analyze sentiment">
                        Sentiment Analysis
                    </button>
                    <button id="unique-words-btn" onclick="processInput('unique-words')" disabled aria-label="List unique words">
                        List Unique Words
                    </button>
                    <button onclick="clearInputs()" aria-label="Clear inputs">Clear</button>
                </div>
            </div>

            <div id="output" class="result-box fade-in"></div>
            <div id="emoji-display" class="emoji fade-in"></div> <!-- Added emoji display div -->

            <div class="back-home-container fade-in">
                <button class="back-home-btn" onclick="window.location.href='/static/main.html'" aria-label="Back to Home">
                    Back to Home
                </button>
            </div>
        </section>
    </main>
    <script src="/static/script.js"></script>
</body>
</html>
